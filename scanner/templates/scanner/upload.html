<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            width: 100%;
        }
        .output-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-3">ðŸ“„ Document Scanner</h3>

        <!-- Form for uploading documents -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Upload Document</label>
                {{ form.as_p }}  <!-- This will display the form fields, like file input and title -->
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Scan Document</button>
        </form>

        <hr>

        <!-- Display the extracted text -->
        <h5 class="mt-3">Extracted Text:</h5>
        <div class="output-box mt-2">
            {% if extracted_text %}
                <p>{{ extracted_text }}</p> <!-- Display extracted text if available -->
            {% else %}
                <p class="text-muted">No text extracted yet.</p> <!-- Default message if no text is extracted -->
            {% endif %}
        </div>

        <!-- Display error message if any -->
        {% if error_message %}
            <div class="alert alert-danger mt-3">
                {{ error_message }}
            </div>
        {% endif %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
